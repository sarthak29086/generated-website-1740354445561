<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; bottom: 0; width: 100%; }
        .order-list { list-style-type: none; padding: 0; }
        .order-list li { background-color: #f9f9f9; margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .order-details { margin-top: 10px; }
        .reorder { color: #4CAF50; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Order History</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Order History</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Your Past Orders</h2>
        <ul class="order-list">
            <li>
                <strong>Order #12345</strong>
                <div class="order-details">
                    <p>Product: Widget A</p>
                    <p>Date: 2023-10-01</p>
                    <span class="reorder">Reorder</span>
                </div>
            </li>
            <li>
                <strong>Order #12346</strong>
                <div class="order-details">
                    <p>Product: Widget B</p>
                    <p>Date: 2023-09-15</p>
                    <span class="reorder">Reorder</span>
                </div>
            </li>
            <!-- Additional orders can be added here -->
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>
    <script>
        document.querySelectorAll('.reorder').forEach(function(element) {
            element.addEventListener('click', function() {
                alert('Reorder functionality is not implemented yet.');
            });
        });
    </script>
</body>
</html>
