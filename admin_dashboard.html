<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <a href="#admin_dashboard">Admin Dashboard</a>
        <!-- Additional links will be inserted here -->
    </nav>
    <main>
        <h2>Welcome to the Admin Dashboard</h2>
        <p>A page for administrators to manage the website and view analytics.</p>
        <h3>Features:</h3>
        <ul>
            <li>User management tools</li>
            <li>Sales analytics</li>
            <li>Product management</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>
    <script>
        const all_links = [
            {"id": "home", "link_text": "Home"},
            {"id": "about", "link_text": "About"},
            {"id": "contact", "link_text": "Contact"},
            {"id": "admin_dashboard", "link_text": "Admin Dashboard"}
        ];

        const nav = document.querySelector('nav');
        all_links.forEach(link => {
            if (link.id !== 'admin_dashboard') { // Avoid duplicate link
                const a = document.createElement('a');
                a.href = `#${link.id}`;
                a.textContent = link.link_text;
                nav.appendChild(a);
            }
        });
    </script>
</body>
</html>
