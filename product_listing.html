<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
        .product-search { margin-bottom: 20px; }
        .filter-options { margin-bottom: 20px; }
        .product-list { display: flex; flex-wrap: wrap; gap: 20px; }
        .product-item { border: 1px solid #ddd; padding: 10px; width: calc(33.333% - 20px); box-sizing: border-box; }
        .product-item img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <header>
        <h1>Product Listing</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Product Listing</a>
    </nav>
    <main>
        <div class="product-search">
            <input type="text" placeholder="Search for products..." style="width: 100%; padding: 10px;">
        </div>
        <div class="filter-options">
            <label for="category">Category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home</option>
            </select>
        </div>
        <div class="product-list">
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Product 1</h3>
                <p>$10.00</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Product 2</h3>
                <p>$20.00</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Product 3</h3>
                <p>$30.00</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Product Listing Page</p>
    </footer>
</body>
</html>
